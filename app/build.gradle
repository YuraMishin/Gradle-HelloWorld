plugins {
    id 'java'
    id 'application'
}

group 'com.mishinyura'
version '1.0.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'ch.qos.logback:logback-classic:1.2.6'
}

jar {
    manifest {
        attributes 'Main-Class': "com.mishinyura.App"
    }
    from { configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
}

application {
    mainClass = 'com.mishinyura.App'
}
